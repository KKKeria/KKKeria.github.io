        <h2 id="10-22-求众数"><a href="#10-22-求众数" class="headerlink" title="10.22 求众数"></a>10.22 求众数</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    vector&lt;int&gt; majorityElement(vector&lt;int&gt;&amp; nums) &#123;</span><br><span class="line">        int n = nums.size();</span><br><span class="line">        vector&lt;int&gt; res;</span><br><span class="line">        unordered_map&lt;int, int&gt; cnt;</span><br><span class="line"></span><br><span class="line">        for (auto&amp; num : nums) &#123;</span><br><span class="line">            cnt[num]++;</span><br><span class="line">        &#125;</span><br><span class="line">        for (auto&amp; it : cnt) &#123;</span><br><span class="line">            if (it.second &gt; n / 3) &#123;</span><br><span class="line">                res.push_back(it.first);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>摩尔投票</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    vector&lt;int&gt; majorityElement(vector&lt;int&gt;&amp; nums) &#123;</span><br><span class="line">        vector&lt;int&gt; res;</span><br><span class="line">        int val1 = 0, val2 = 0;</span><br><span class="line">        int cnt1 = 0, cnt2 = 0;</span><br><span class="line">        for(int num : nums) &#123;</span><br><span class="line">            if(val1 == num) &#123;</span><br><span class="line">                cnt1++;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            if(val2 == num) &#123;</span><br><span class="line">                cnt2++;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            if(cnt1 == 0) &#123;</span><br><span class="line">                val1 = num;</span><br><span class="line">                cnt1++;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            if(cnt2 == 0) &#123;</span><br><span class="line">                val2 = num;</span><br><span class="line">                cnt2++;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            cnt1--;//都不满足说明三个都出现了一次，应该抵消了</span><br><span class="line">            cnt2--;</span><br><span class="line">        &#125;</span><br><span class="line">        cnt1 = 0, cnt2 = 0;</span><br><span class="line">        for(int num : nums) &#123;</span><br><span class="line">            if(val1 == num) cnt1++;</span><br><span class="line">            else if(val2 == num) cnt2++;</span><br><span class="line">        &#125;</span><br><span class="line">        if(cnt1 &gt; nums.size() / 3) res.push_back(val1);</span><br><span class="line">        if(cnt2 &gt; nums.size() / 3) res.push_back(val2);</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
