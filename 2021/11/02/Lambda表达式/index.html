<h2 id="捕获列表"><a href="#捕获列表" class="headerlink" title="捕获列表[]"></a>捕获列表[]</h2><p>捕获列表是零或多个捕获符的逗号分隔符列表，可选地以默认捕获符开始（仅有的默认捕获符是 &amp; 和 = ）</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs css"><span class="hljs-selector-attr">[ ]</span>。空捕获列表，lambda不能使用所在函数中的变量。<br><span class="hljs-selector-attr">[=]</span>。函数体内可以使用Lambda所在作用范围内所有可见的局部变量（包括Lambda所在类的this），并且是值传递方式（相当于编译器自动为我们按值传递了所有局部变量）。<br><span class="hljs-selector-attr">[&amp;]</span>。函数体内可以使用Lambda所在作用范围内所有可见的局部变量（包括Lambda所在类的this），并且是引用传递方式（相当于编译器自动为我们按引用传递了所有局部变量）。<br><span class="hljs-selector-attr">[this]</span>。函数体内可以使用Lambda所在类中的成员变量。<br><span class="hljs-selector-attr">[a]</span>。将<span class="hljs-selector-tag">a</span>按值进行传递。按值进行传递时，函数体内不能修改传递进来的<span class="hljs-selector-tag">a</span>的拷贝，因为默认情况下函数是const的。要修改传递进来的<span class="hljs-selector-tag">a</span>的拷贝，可以添加mutable修饰符。<br><span class="hljs-selector-attr">[&amp;a]</span>。将<span class="hljs-selector-tag">a</span>按引用进行传递。<br><span class="hljs-selector-attr">[=，&amp;a, &amp;b]</span>。除<span class="hljs-selector-tag">a</span>和<span class="hljs-selector-tag">b</span>按引用进行传递外，其他参数都按值进行传递。<br><span class="hljs-selector-attr">[&amp;, a, b]</span>。除<span class="hljs-selector-tag">a</span>和<span class="hljs-selector-tag">b</span>按值进行传递外，其他参数都按引用进行传递。<br></code></pre></td></tr></table></figure>
