            <h1 style="display: none">滑动窗口（定窗口）</h1>
            
            <div class="markdown-body">
              <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>我爱灵神！！！！！！！！！！</p>
<h2 id="题单链接"><a href="#题单链接" class="headerlink" title="题单链接"></a>题单链接</h2><p><a target="_blank" rel="noopener" href="https://leetcode.cn/problem-list/V8kZI1e1/">滑动窗口——定窗口</a></p>
<h2 id="题目概述"><a href="#题目概述" class="headerlink" title="题目概述"></a>题目概述</h2><p>随便选一个 如：<a target="_blank" rel="noopener" href="https://leetcode.cn/problems/maximum-sum-of-almost-unique-subarray">2841. 几乎唯一子数组的最大和</a></p>
<figure class="highlight tap"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs tap">给你一个整数数组 nums 和两个正整数 m 和 k 。<br><br>请你返回 nums 中长度为 k 的 几乎唯一 子数组的 最大和 ，如果不存在几乎唯一子数组，请你返回<span class="hljs-number"> 0 </span>。<br><br>如果 nums 的一个子数组有至少 m 个互不相同的元素，我们称它是 几乎唯一 子数组。<br><br>子数组指的是一个数组中一段连续 非空 的元素序列。<br></code></pre></td></tr></table></figure>
<h2 id="代码-注释思路"><a href="#代码-注释思路" class="headerlink" title="代码 + 注释思路"></a>代码 + 注释思路</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> &#123;</span><br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function"><span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> <span class="hljs-title">maxSum</span><span class="hljs-params">(vector&lt;<span class="hljs-keyword">int</span>&gt;&amp; nums, <span class="hljs-keyword">int</span> m, <span class="hljs-keyword">int</span> k)</span> </span>&#123;<br>        <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> ans = <span class="hljs-number">0</span>, curSum = <span class="hljs-number">0</span>; <span class="hljs-comment">// ans: 结果  curSum: 当前子数组的和</span><br>        unordered_map&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">int</span>&gt; cnt; <span class="hljs-comment">// cnt：记录出现频次 用作判断条件</span><br>        <span class="hljs-keyword">int</span> l = <span class="hljs-number">0</span>, r = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span> (; r &lt; k; r++) &#123; <span class="hljs-comment">// 先把窗口建立，取前 k 个</span><br>            curSum += nums[r];<br>            cnt[nums[r]]++;<br>        &#125;<br><br>        <span class="hljs-keyword">while</span> (r &lt; nums.<span class="hljs-built_in">size</span>()) &#123;  <span class="hljs-comment">// 移动窗口</span><br>            <span class="hljs-keyword">if</span> (cnt.<span class="hljs-built_in">size</span>() &gt;= m) &#123; <span class="hljs-comment">// 题意：至少 m 个互不相同的元素</span><br>                ans = <span class="hljs-built_in">max</span>(ans, curSum);<br>            &#125;<br>            <span class="hljs-keyword">if</span> (--cnt[nums[l]] == <span class="hljs-number">0</span>) &#123; <span class="hljs-comment">// 移动 l 和 r 同时向后移动</span><br>                cnt.<span class="hljs-built_in">erase</span>(nums[l]);<br>            &#125;<br>            cnt[nums[r]]++;<br><br>            curSum += nums[r]; <span class="hljs-comment">// 和也同样处理</span><br>            curSum -= nums[l];<br><br>            l++;<br>            r++;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (cnt.<span class="hljs-built_in">size</span>() &gt;= m) &#123;<br>            ans = <span class="hljs-built_in">max</span>(ans, curSum);<br>        &#125;<br>        <span class="hljs-keyword">return</span> ans;<br>    &#125;<br>&#125;;<br></code></pre></td></tr></table></figure>
<p>思路模板大概是(有好几种，随便贴一种不一定最好)</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-keyword">while</span> (r &lt; size) &#123;  <br>	<span class="hljs-comment">// step 1</span><br>	处理 ans<br><br>       <span class="hljs-comment">// step 2</span><br>	去除窗口首部元素，新增窗口尾部元素<br><br>       <span class="hljs-comment">// step 3</span><br>	移动窗口（定窗口为同时移动）<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h2><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">定窗口比较简单, 难点在于读懂题意。<br></code></pre></td></tr></table></figure>
